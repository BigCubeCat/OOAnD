services:
  backend:
    build: ./backend/
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${PG_DATABASE}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
    ports:
      - "5432:${PG_PORT}"
    volumes:
      - pg_data_container:/var/lib/postgresql/data

volumes:
  pg_data_container:
